<ion-header>

  <ion-navbar>
    <ion-title>demo07-grid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <!--列会均等分 行的宽度-->
      <ion-col>
        <button ion-button block>
          第一列
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block>
          第二列
        </button>
      </ion-col>
    </ion-row>
    <!--第二行 col-* -->
    <ion-row>
      <ion-col col-3>
        <button ion-button block color="danger">
          第一列
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark">
          第二列
        </button>
      </ion-col>
    </ion-row>
    <!--第三行 offset-* -->
    <ion-row>
      <ion-col col-3>
        <button ion-button block color="danger">
          第一列
        </button>
      </ion-col>
      <ion-col offset-3>
        <button ion-button block color="dark">
          第二列
        </button>
      </ion-col>
    </ion-row>

    <!--第四行 居中
    设置行中所有的列的纵向对齐方式：
    align-items-start/center/end
    顶部、中间、尾部对齐
    -->
    <ion-row align-items-center>
      <ion-col col-3>
        <button ion-button block color="danger">
          第一列
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark">
          第二列
        </button>
        <br>
        <button ion-button block color="dark">
          第二列
        </button>
        <br>
        <button ion-button block color="dark">
          第二列
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color='secondary'>
          第三列
        </button>
      </ion-col>
    </ion-row>

<!--第五行 指定列的纵向对齐方式 -->
    <ion-row>
      <ion-col col-3 align-self-center>
        <button ion-button block color="danger">
          第一列
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark">
          第二列
        </button>
        <br>
        <button ion-button block color="dark">
          第二列
        </button>
        <br>
        <button ion-button block color="dark">
          第二列
        </button>
      </ion-col>
      <ion-col align-self-end>
        <button ion-button color='secondary'>
          第三列
        </button>
      </ion-col>
    </ion-row>

<!--第六行 列的水平布局-->
    <ion-row justify-content-center>
      <ion-col col-3>
        <button ion-button>btn1</button>
      </ion-col>
    </ion-row>

<!--第七行 控制列距离左边界、右边界的距离
push 从左边移动
pull 从右边移动
-->
    <ion-row>
      <ion-col col-3 push-9>
        <button ion-button block>btn1</button>
      </ion-col>
      <ion-col col-9 pull-3>
        <button ion-button block>btn2</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
